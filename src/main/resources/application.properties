spring.datasource.url=jdbc:mysql://localhost/cloudclass?serverTimezone=Asia/Shanghai&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.wscloudclass.model
mybatis.mapper-locations=classpath:mapper/*.xml

logging.file=logs/wscloudclass.log
logging.file.max-size=200MB
logging.file.max-history=30


