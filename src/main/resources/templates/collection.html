<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>网上班课-我的题库</title>
    <head th:insert="~{import :: head}"></head>
</head>
<body>
    <div th:insert="~{navigation::nav}"></div>
    <div class="container-fluid">
        <div class="container">
            <div class="row mt-2">
                <div class="col-12">
                    <h4>我的题库</h4>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <input class="form-control" id="demo" type="text" placeholder="请输入项想要搜索的问题">
                </div>
                <div class="col-12" style="max-height: 800px;overflow: auto">
                    <ul class="list-group" id="newList">
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-12 d-flex justify-content-between bg-light">
                                    <span>课程名称</span>
                                    <a href="">删除</a>
                                </div>
                            </div>
                            <p>题干</p>
                            <img src="img/logo.png" alt="" style="max-height: 250px;max-height: 250px">
                            <p>A:选项A</p>
                            <p class="text-success">B:选项B</p>
                            <p>C:选项C</p>
                            <p>D:选项D</p>
                            <hr>
                            <p>解析:</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function(){
        $("#demo").on("keyup", function() {
            var value = $(this).val().toLowerCase();//把字符转换为小写
            $("#newList li").filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });
</script>
</html>
