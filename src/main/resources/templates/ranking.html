<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>网上班课-查看榜单</title>
    <head th:insert="~{import :: head}"></head>
</head>
<body>
    <div th:insert="~{navigation::nav}"></div>
    <div th:insert="~{ classnav::classhead}"></div>
    <div class="container-fluid bg-light">
        <div class="container bg-white">
            <div class="row">
                <div class="col-12">
                    <h4 class="mt-3">活动名称</h4>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-between">
                    <a href="">查看个人结果</a>
                    <a href="">查看统计分析</a>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>排名</th>
                                <th>姓名</th>
                                <th>学号</th>
                                <th>分数</th>
                                <th>提交时间</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>1</td>
                                <td>姓名</td>
                                <td>111111111111</td>
                                <td>5</td>
                                <td>提交时间</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>


                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $("ul li").click(function(){
        /*当前标签下的a标签*/
        var obj = $(this).children("a");
        /*获取第一个a标签，进行跳转*/
        window.location.href=$(obj[0]).attr("href");
    });
</script>
</html>
