<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>创建班课</title>
    <head th:insert="~{import :: head}"></head>

</head>
<body>
    <div th:insert="~{navigation::nav}"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-1"></div>
            <div class="col-md-6 col-10">

                    <form action="">
                        <div class="form-group">
                            <label for="">学校：</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="">院系：</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="">班级：</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="">课程：</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="">课程封面：</label>
<!--                            <input type="file" name="txt_file" id="txt_file" class="file-loading  form-control" />-->
                            <input id="input-b6" name="input-b6[]" type="file" class="form-control file-loading">
                        </div>
                        <div class="form-group">
                            <label for="">学期：</label>
                            <div>开始时间</div>
                            <input type="date" class="form-control starttime" required>
                            <div>结束时间</div>
                            <input type="date" class="form-control endtime" required>
                        </div>
                        <button class="btn btn-primary create">创建</button>
                    </form>
                </div>

            </div>
            <div class="col-md-3 col-1"></div>
        </div>

    </div>
</body>

    $('.create').click(

            var starttime=$('.starttime').val();

            if (endtime<starttime){
                alert("开始时间不能小于结束时间"+starttime);
                return false;
            }
            return true;
        }
    );
