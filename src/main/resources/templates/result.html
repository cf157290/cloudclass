<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>网上班课-个人结果</title>
    <head th:insert="~{import :: head}"></head>
</head>
<body>
    <div th:insert="~{navigation::nav}"></div>
    <div th:insert="~{classnav::classhead}"></div>
</body>
    <div class="container-fluid bg-light">
        <div class="container bg-white">
            <div class="row">
                <div class="col-12">
                    <h4 class="mt-3">活动名称</h4>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <h4>姓名的个人结果</h4>
                    <span>学号:111111111111</span>
                    <span class="ml-5">得分:1</span>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <h4>题号</h4>
                            <p>题目描述</p>
                            <img src="img/logo.png" style="max-height: 200px;max-width: 200px" alt="">
                            <P>A:选项A</P>
                            <P class="text-success">A:选项B</P>
                            <P>A:选项B</P>
                            <P>A:选项D</P>
                            <span>正确答案:B</span>
                            <span class="ml-3">你的答案:A</span>
                            <hr>
                            <span>解析:</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
<script>
    $("ul li").click(function(){
        /*当前标签下的a标签*/
        var obj = $(this).children("a");
        /*获取第一个a标签，进行跳转*/
        window.location.href=$(obj[0]).attr("href");
    });
</script>
</html>
