<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>网上班课-统计分析</title>
    <head th:insert="~{import :: head}"></head>
</head>
<body>
    <div th:insert="~{navigation::nav}"></div>
    <div th:insert="~{classnav::classhead}"></div>

    <div class="container-fluid bg-light">
        <div class="container bg-white">
            <div class="row">
                <div class="col-12">
                    <h4 class="mt-3">活动名称</h4>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <h4>姓名的个人结果</h4>
                    <span>学号:111111111111</span>
                    <span class="ml-5">得分:1</span>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <h4>题号</h4>
                            <p>题目描述</p>
                            <img src="img/logo.png" style="max-height: 200px;max-width: 200px" alt="">
                            <P>A:选项A</P>
                            <P class="text-success">A:选项B</P>
                            <P>A:选项B</P>
                            <P>A:选项D</P>
                            <span>正确答案:B</span>
                            <span class="ml-3">你的答案:A</span>
                            <span class="ml-3">正确率:49%</span>
                            <span class="ml-3">A:1人</span>
                            <span class="ml-3">B:1人</span>
                            <span class="ml-3">C:1人</span>
                            <span class="ml-3">D:1人</span>
                            <hr>
                            <span>解析:</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
