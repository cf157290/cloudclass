<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>网上班课-用户信息</title>
    <head th:insert="~{import :: head}"></head>
    <link rel="stylesheet" href="css/fileinput.min.css">
    <script src="js/fileinput.min.js" type="text/javascript"></script>
    <script src="js/zh.js" type="text/javascript"></script>
</head>
<style>
    .userimg{
        height: 170px;
    }
    @media (min-width: 749px){
        .userimg{
            height: 400px;
        }
    }
</style>
<body>
    <div th:insert="~{navigation::nav}"></div>
    <div class="container-fluid bg-light">
        <div class="container bg-white">
            <div class="row">
                <div class="col-12 bg-light"style="height: 50px"></div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-between">
                    <h4 class="mt-3">用户信息</h4>
                        <button class="btn btn-outline-primary mt-3">编辑</button>

                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <hr>
                    <div class="row">
                        <div class="col-12 col-md-4 userimg d-flex justify-content-center" style="border-right:1px solid #777777">
                            <img src="img/people.png" alt="" class="img-thumbnail mt-5 ml-5 " style="height: 150px;width: 150px">
                        </div>
                        <div class="col-md-8 col-12 mt-3">
                            <div class="row mt-3">
                                <div class="col-12 text-center">
                                    <span >账号</span>
                                    <span >123456789@xx.com</span>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12 text-center">
                                    <span >姓名</span>
                                    <span >xxx</span>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12 text-center">
                                    <span >性别</span>
                                    <span >男</span>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12 text-center">
                                    <span >出生年份</span>
                                    <span >xxxx年xx月xx日</span>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12 text-center">
                                    <span >工号/学号</span>
                                    <span >111111111111</span>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12 text-center">
                                    <span >所在的学校</span>
                                    <span >xxxxxx</span>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12 text-center">
                                    <span >所在院系</span>
                                    <span >xxxxxxxxx</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
